theme = "hugo-tania"
baseURL = 'https://jikky.dev/'
canonifyurls = true
languageCode = 'ja'
defaultContentLanguage = 'ja'
HasCJKLanguage = true
title = "Jikky's Blog"
paginate = 6
copyright = "© 2023 Jikky"
googleAnalytics = "G-DE6YGS2LJS"

enableGitInfo = true
[frontmatter]
  lastmod = ":git"

[params]
  # Emoji will show before the blog title on site navbar.
  titleEmoji  = "🌙"

  # Logo will show before the blog title on site navbar.
  titleLogo = ""

  # Enable float footnotes.
  # Default to true
  enableFootnotes = true

  siteName = "Jikky's Blog"
  siteDesc = "じっきーのブログ。AtCoderなどの競技プログラミングの記事やアルゴリズムの解説、日々の日常などをまとめています。"
  author = "Jikky"

 [params.colorScheme]
   # Enable toggle colorScheme
   # Default to true
   toggle = true
   # Default colorScheme
   # Default to auto
  # default = dark

  # Limit how many categories filter show above search input.
  # Default to 5
  maxCategoryToShow = 10

  # Show your social information with icon on index bio with `_index.md` content.
  [params.socialOptions]
    4_buymeacoffee = "https://www.buymeacoffee.com/jikky"
    dev-to = ""
    3_discord = "https://discord.com/invite/scratch-jp-888638910589206569"
    email = ""
    facebook = ""
    2_github = "https://github.com/Jikky1618"
    instagram = ""
    linkedin = ""
    medium = ""
    stack-overflow = ""
    steam = ""
    telegram = ""
    1_twitter = "https://twitter.com/Jikky1618"
    twitch = ""
    whatsapp = ""
    5_rss = "/index.xml"
    
  
  # Comments settigns
  [params.comments]
    enabled = true
    provider = "disqus"

[menu]
[[menu.header]]
  name = "About"
  url = "/about"
[[menu.header]]
  name = "Articles"
  url = "/articles"
[[menu.header]]
  name = "Tags"
  url = "/tags"
[[menu.footer]]
  name = "Home"
  url = "../"

[markup]
[markup.highlight]
  noClasses = false
  lineNos = true
[markup.goldmark.renderer]
  unsafe = true

[outputs]
  home = ["HTML", "RSS", "JSON"]